<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<title>Bitcoin App Demo</title>
</head>

<body>
	<section class="container mt-5 text-center pt-5">
		<h1>Bitcoin app demo</h1>
	</section>
	<!-- Check balance -->
	<section class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">
					Check Balance
				</h4>
				<div class="card-text">
					<div class="balance">
						<h5 class="text-green">Current Balance: <span id="balance">0.00 BTC</span></h5>
					</div>
					<div><button onclick="getBalance()" class="btn btn-primary">Refresh</button></div>
				</div>
			</div>
		</div>

	</section>
	<!-- create new address -->
	<section class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">
					Generate New Address
				</h4>
				<div class="address">
					<h5 class="text-green">New Address: <span id="new_address"></span></h5>
				</div>

				<div class="card-text">
					<div><button onclick="getNewAddress()" class="btn btn-primary">Generate</button></div>

				</div>
			</div>
		</div>
	</section>

	<!-- send bitcoin to new address -->
	<section class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">
					Send Bitcoin
				</h4>
				<div class="card-text">
					<!-- <form id="sendto" class="row row-cols-lg-auto g-3 align-items-center"> -->
					<div class="col-12  mb-5">
						<label class="visually-hidden mb-5" for="autoSizingInput">Address</label>
						<input id="sender_address" type="text" required class="form-control" id="autoSizingInput"
							placeholder="bitcoin adress">
					</div>
					<div class="col-12  mb-5">
						<label class="visually-hidden mb-5" for="autoSizingInput">Amount</label>
						<input id="amount" type="number" class="form-control" id="autoSizingInput"
							placeholder="0.001 BTC">
					</div>
					<div class="col-12  mb-5">
						<button onClick="sendBitcoins()" class="btn btn-primary">Send</button>
					</div>
					<!-- </form> -->
				</div>
			</div>
		</div>
	</section>
	<!-- list unspend transactions -->
	<section class="container  mt-5">
		<!-- <table class="table table-sm table-hover"></table> -->
		<h4 class="card-title">
			List unspent
		</h4>
		<div id="unspent"></div>

		<div class="col-12  mb-5">
			<button onClick="getUnlisted()" class="btn btn-primary">Send</button>
		</div>

	</section>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="index.js"></script>
</body>

</html>
